<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            margin: 15px 0;
        }
        .card p {
            color: #555;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img id="productImage" src="https://images.pexels.com/photos/3250815/pexels-photo-3250815.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product Image">
        <h2 id="productTitle"></h2>
        <p id="productDescription"></p>
        <a id="productButton" href="#" target="_blank"></a>
    </div>

    <script>
        function getUserInput() {
            const title = prompt("Enter Product Title:");
            const description = prompt("Enter Product Description:");
            const buttonTitle = prompt("Enter Button Title:");
            const buttonLink = prompt("Enter Button Link:");
            const imageLink = prompt("Enter Image Link (absolute URL):");

            document.getElementById("productTitle").textContent = title;
            document.getElementById("productDescription").textContent = description;
            document.getElementById("productButton").textContent = buttonTitle;
            document.getElementById("productButton").href = buttonLink;
            document.getElementById("productImage").src = imageLink;
        }

        getUserInput();
    </script>
</body>
</html>
